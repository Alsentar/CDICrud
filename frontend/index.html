<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a></a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!---->
        <!--Company Logo-->
        <img id="companylogo" src="images/logo.png" />
        <button id="endsessionbutton">Cerrar Sesion</button>
    </div>

    <div id="mainbody">

        <div id="mainpage">

            <div class="AboveTable">

             <h2>Bienvenido, </h2>
             <button id="Newequipmentbutton">Introducir un nuevo equipo</button>

            </div>
   
            <table class="crud-table">
                <caption>Equipos en taller</caption>
                <thead>
                    <tr>
                        <th scope="col">Entrada</th>
                        <th scope="col">Equipo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Serial</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="equipos-body">

                </tbody>
            </table>
        </div>

        <div id="inputsection">

            <div class="form">

                <form method="post" id="formbody">

                    <label for="id">No. De Entrada</label>
                    <input type="number" id="id" name="id" placeholder="No. de entrada"/>

                    <label for="equipment">Equipo</label>
                    <select id="equipment" name="equipment">
                        <option value="estaciontotal">Estacion Total</option>
                        <option value="gnss">Receptor GNSS</option>
                        <option value="colector">Colector De Datos</option>
                        <option value="nivelautomatico">Nivel Automatico</option>
                        <option value="nivellaser">Nivel Laser</option>
                    </select>

                    <label for="brand">Marca</label>
                    <input type="text" name="brand" id="brand" placeholder="Marca"/>
            
                    <label for="model">Modelo</label>
                    <input type="text" name="model" id="model" placeholder="Modelo"/>

                    <label for="serial">Serial</label>
                    <input type="text" name="serial" id="serial" placeholder="No. de serial"/>

                    <input class="submitbutton" type="submit" value="Submit">
                </form>

            </div>

        </div>


    </div>

    <script src="app.js"></script>
    
</body>
</html>
